<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>xesoft chess</title>
<link rel="icon" type="image/png" href="img/xesoft.png">
<script type="module" src="js/index.js"></script>
</head>
<body>
    <h1>xesoft chess</h1>
    <hr />
    <h2>I am</h2>
    <p class="i_am"></p>
    <hr />
    <h2>start new game</h2>
    <dl>
        <dt>white</dt>
        <dd>
            <label><input type="radio" name="white" value="human" />Human</label><br />
            <label><input type="radio" name="white" value="cpu" />CPU</label>
        </dd>
        <dt>black</dt>
        <dd>
            <label><input type="radio" name="black" value="human" />Human</label><br />
            <label><input type="radio" name="black" value="cpu" />CPU</label>
        </dd>
    </dl>
    <p>
        <button id="start_new_game">start new game</button>
    </p>
    <hr />
    <h2>Open games</h2>
    <ul id="games"></ul>
</body>
</html>
