<html>
<head>
<meta charset="utf-8" />
<title>xesoft chess</title>
<link rel="icon" type="image/png" href="img/xesoft.png">
<script src="js/lib/aframe.min.js"></script>
<script src="js/lib/aframe-ar.js"></script>
<script type="module" src="js/game.js"></script>
</head>
<body>
<a-scene debug embedded arjs>
    <a-assets>
        <a-asset-item id="tablemodel" src="asset/Chess_Base.gltf" />

        <a-asset-item id="whitebishopmodel" src="asset/white_chess_alfiere.gltf" />
        <a-asset-item id="whiteknightmodel" src="asset/white_chess_horse.gltf" />
        <a-asset-item id="whitepawnmodel" src="asset/white_chess_pedone.gltf" />
        <a-asset-item id="whitekingmodel" src="asset/white_chess_king.gltf" />
        <a-asset-item id="whitequeenmodel" src="asset/white_chess_queen.gltf" />
        <a-asset-item id="whiterookmodel" src="asset/white_chess_tower.gltf" />

        <a-asset-item id="blackbishopmodel" src="asset/black_chess_alfiere.gltf" />
        <a-asset-item id="blackknightmodel" src="asset/black_chess_horse.gltf" />
        <a-asset-item id="blackpawnmodel" src="asset/black_chess_pedone.gltf" />
        <a-asset-item id="blackkingmodel" src="asset/black_chess_king.gltf" />
        <a-asset-item id="blackqueenmodel" src="asset/black_chess_queen.gltf" />
        <a-asset-item id="blackrookmodel" src="asset/black_chess_tower.gltf" />
    </a-assets>

    <a-marker preset="hiro">
        <a-entity gltf-model="#tablemodel" id="table" rotation="0 270 0" scale="5 5 5">
            <a-entity gltf-model="#whiterookmodel" id="whiterooka" position="0 0 .42" square="a1"></a-entity>
            <a-entity gltf-model="#whiteknightmodel" id="whiteknightb" position="0 0 .3" square="b1"></a-entity>
            <a-entity gltf-model="#whitebishopmodel" id="whitebishopc" position=".12 0 .3" square="c1"></a-entity>
            <a-entity gltf-model="#whitequeenmodel" id="whitequeen" position="0 0 0" square="d1"></a-entity>
            <a-entity gltf-model="#whitekingmodel" id="whiteking" position="0 0 0" square="e1"></a-entity>
            <a-entity gltf-model="#whitebishopmodel" id="whitebishopf" position=".12 0 .12" square="f1"></a-entity>
            <a-entity gltf-model="#whiteknightmodel" id="whiteknightg" position="0 0 0" square="g1"></a-entity>
            <a-entity gltf-model="#whiterookmodel" id="whiterookh" position="0 0 0" square="h1"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawna" position=".18 0 .36" square="a2"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawnb" position=".18 0 .3" square="b2"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawnc" position=".18 0 .24" square="c2"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawnd" position=".18 0 .18" square="d2"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawne" position=".18 0 .12" square="e2"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawnf" position=".18 0 .06" square="f2"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawng" position=".18 0 0" square="g2"></a-entity>
            <a-entity gltf-model="#whitepawnmodel" id="whitepawnh" position=".18 0 -.06" square="h2"></a-entity>

            <a-entity gltf-model="#blackrookmodel" id="blackrooka" position="0 0 0" square="a8"></a-entity>
            <a-entity gltf-model="#blackknightmodel" id="blackknightb" position="0 0 0" square="b8"></a-entity>
            <a-entity gltf-model="#blackbishopmodel" id="blackbishopc" position="-.12 0 .3" square="c8"></a-entity>
            <a-entity gltf-model="#blackqueenmodel" id="blackqueen" position="0 0 0" square="d8"></a-entity>
            <a-entity gltf-model="#blackkingmodel" id="blackking" position="0 0 0" square="e8"></a-entity>
            <a-entity gltf-model="#blackbishopmodel" id="blackbishopf" position="-.12 0 .12" square="f8"></a-entity>
            <a-entity gltf-model="#blackknightmodel" id="blackknightg" position="0 0 -.3" square="g8"></a-entity>
            <a-entity gltf-model="#blackrookmodel" id="blackrookh" position="0 0 -.42" square="h8"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawna" position="-.3 0 .36" square="a7"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawnb" position="-.3 0 .3" square="b7"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawnc" position="-.3 0 .24" square="c7"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawnd" position="-.3 0 .18" square="d7"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawne" position="-.3 0 .12" square="e7"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawnf" position="-.3 0 .06" square="f7"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawng" position="-.3 0 0" square="g7"></a-entity>
            <a-entity gltf-model="#blackpawnmodel" id="blackpawnh" position="-.3 0 -.06" square="h7"></a-entity>
        </a-entity>
    </a-marker>

    <a-entity camera />
</a-scene>
</body>
</html>
