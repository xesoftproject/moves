<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>big red button</title>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js"
></script>
<script type="text/javascript">
	let stompClient;

	function main() {
		stompClient = new StompJs.Client({
			connectHeaders : {

			},
			brokerURL : 'ws://localhost:{{ws_port}}',
			debug : function(str) {
				console.log('STOMP: ' + str);
			},
			reconnectDelay : 200,
			onConnect : function(frame) {
				console.log('onConnect: %o', frame);

				this.subscribe('{{amq_queue}}', function(message) {
					console.log('got %o', message.body);

					const li = document.createElement('li');
					li.textContent = message.body;
					document.querySelector('ul').appendChild(li);

					message.ack();
				}, {
					ack : 'client'
				});
			}
		});
		stompClient.activate();
	}

	document.addEventListener("DOMContentLoaded", main);
</script>
</head>
<body>
    <ul>
    </ul>
</body>
</html>
